version: 2
jobs:
  build:
    parallelism: 2
    docker:
      - image: ruby:2.6.2
        environment:
          BUNDLE_JOBS: 2
          BUNDLE_RETRY: 2
          BUNDLE_PATH: vendor/bundle
          PGHOST: 127.0.0.1
          PGUSER: stjorn
          RAILS_ENV: test
      - image: circleci/postgres:9.5-alpine
        environment:
          POSTGRES_USER: stjorn
          POSTGRES_DB: stjorn-test
          POSTGRES_PASSWORD: ""
          CC_TEST_REPORTER_ID: 61cf0190628d32cb4c09bf1a9e07f6cf8e8df6780784a06e4fb6e3d58052a7f4
    steps:
      - checkout

      - run:
          name: Install Bundler
          command: gem install bundler

      - restore_cache:
          keys:
            - rails-demo-bundle-v2-{{ checksum "Gemfile.lock" }}
            - rails-demo-bundle-v2-

      - run:
          name: Bundle Install
          command: bundle check || bundle install
      
      - save_cache:
          key: rails-demo-bundle-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Database setup
          command: bin/rails db:schema:load --trace

      - run:
          name: Setup CodeClimate test reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build

      - run:
          name: Run Rubocop checks
          command: bundle exec rubocop

      - run:
          name: Run all Rspec tests
          command: bundle exec rspec